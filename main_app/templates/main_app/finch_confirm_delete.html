{% extends 'base.html' %}
{% block content %}

<h1> Confirm Delete</h1>
<p>Are you sure you want to delete {{object.name}}?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yup - Delete!" clas="btn">
    <button><a href="{% url 'detail' object.id%}">No Way!</a></button>
</form>

{% endblock %}
