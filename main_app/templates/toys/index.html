{% extends 'base.html' %}
{% block content %}

<h1> Toys List </h1>

{% for toy in toys %}
  <div class="card">
    <a href="/toyes/{{ toy.id }}" style="color: black !important;">
      <div class="card-content">
        <span class="card-title">{{ toy.name }}</span>
        <p>Material: {{ toy.material }}</p>
        <p style="color: {{toy.color}};">Color: {{ toy.color }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
